<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond festif -->
  <rect width="200" height="200" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Cercles de célébration -->
  <circle cx="100" cy="100" r="90" fill="#f1c40f" opacity="0.2" />
  <circle cx="100" cy="100" r="70" fill="#f39c12" opacity="0.2" />
  
  <!-- Étoiles de victoire -->
  <polygon points="40,30 45,45 60,45 50,55 55,70 40,60 25,70 30,55 20,45 35,45" fill="#f1c40f" />
  <polygon points="160,30 165,45 180,45 170,55 175,70 160,60 145,70 150,55 140,45 155,45" fill="#f1c40f" />
  <polygon points="40,140 45,155 60,155 50,165 55,180 40,170 25,180 30,165 20,155 35,155" fill="#f1c40f" />
  <polygon points="160,140 165,155 180,155 170,165 175,180 160,170 145,180 150,165 140,155 155,155" fill="#f1c40f" />
  
  <!-- Trophée -->
  <!-- Base du trophée -->
  <rect x="85" y="140" width="30" height="10" fill="#e67e22" />
  <rect x="95" y="125" width="10" height="15" fill="#e67e22" />
  
  <!-- Coupe -->
  <path d="M70,60 L130,60 L125,125 L75,125 Z" fill="#f39c12" />
  <path d="M75,70 L125,70 L120,115 L80,115 Z" fill="#f1c40f" />
  
  <!-- Anses -->
  <path d="M70,60 Q50,80 70,100" stroke="#f39c12" stroke-width="6" fill="none" />
  <path d="M130,60 Q150,80 130,100" stroke="#f39c12" stroke-width="6" fill="none" />
  
  <!-- Brillance sur le trophée -->
  <ellipse cx="95" cy="80" rx="5" ry="10" fill="white" opacity="0.6" />
  
  <!-- Ruban de victoire -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c" text-anchor="middle">VICTOIRE!</text>
</svg> 