<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond sombre -->
  <rect width="200" height="200" fill="#34495e" rx="10" ry="10" />
  
  <!-- Cercles d'ombre -->
  <circle cx="100" cy="100" r="90" fill="#2c3e50" opacity="0.7" />
  <circle cx="100" cy="100" r="70" fill="#2c3e50" opacity="0.7" />
  
  <!-- Nuages de pluie -->
  <ellipse cx="70" cy="50" rx="30" ry="15" fill="#7f8c8d" />
  <ellipse cx="90" cy="45" rx="35" ry="18" fill="#7f8c8d" />
  <ellipse cx="120" cy="50" rx="30" ry="15" fill="#7f8c8d" />
  
  <!-- Gouttes de pluie -->
  <path d="M60,70 L65,90" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  <path d="M80,65 L85,85" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  <path d="M100,70 L105,90" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  <path d="M120,65 L125,85" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  <path d="M140,70 L145,90" stroke="#3498db" stroke-width="3" stroke-linecap="round" />
  
  <!-- Visage triste -->
  <circle cx="100" cy="120" r="40" fill="#95a5a6" />
  <circle cx="85" cy="110" r="5" fill="#34495e" />
  <circle cx="115" cy="110" r="5" fill="#34495e" />
  
  <!-- Bouche triste -->
  <path d="M80,135 Q100,120 120,135" stroke="#34495e" stroke-width="3" fill="none" />
  
  <!-- Lignes de défaite -->
  <line x1="40" y1="160" x2="160" y2="160" stroke="#e74c3c" stroke-width="3" />
  <line x1="40" y1="170" x2="160" y2="170" stroke="#c0392b" stroke-width="2" />
  
  <!-- Texte de défaite -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ecf0f1" text-anchor="middle">DÉFAITE</text>
</svg> 