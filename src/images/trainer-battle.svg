<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond de l'arène -->
  <rect width="200" height="200" fill="#f5f5f5" rx="10" ry="10" />
  
  <!-- Arène circulaire -->
  <circle cx="100" cy="110" r="80" fill="#e0e0e0" />
  <circle cx="100" cy="110" r="70" fill="#f0f0f0" />
  
  <!-- Silhouette du dresseur -->
  <rect x="85" y="40" width="30" height="40" fill="#333" rx="5" ry="5" />
  <circle cx="100" cy="30" r="15" fill="#333" />
  
  <!-- Casquette -->
  <path d="M85,30 Q100,5 115,30" stroke="#e74c3c" stroke-width="5" fill="none" />
  <rect x="85" y="25" width="30" height="10" fill="#e74c3c" rx="2" ry="2" />
  
  <!-- Silhouette des Pokéball -->
  <circle cx="75" cy="90" r="10" fill="#333" />
  <line x1="75" y1="90" x2="75" y2="90" stroke="#f5f5f5" stroke-width="10" />
  
  <!-- Texte VS -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#e74c3c" text-anchor="middle">VS</text>
</svg> 